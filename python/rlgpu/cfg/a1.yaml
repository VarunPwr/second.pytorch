env:
  numEnvs: 8192
  envSpacing: 4.  # [m]
  terrain: "plane"
  command: "vel"
  commandChangeStep: 200
  risk_reward: False
  vel_reward_exp_coeff: 0.05
  vision:
    get_image: False
    image_type: "depth" # depth, rgb, rgbd
    frame_stack: 4
    update_freq: 4 # how many control steps do we update the image buffer
    width: 64
    height: 64

  plane:
    staticFriction: 10.0  # [-]
    dynamicFriction: 10.0  # [-]
    restitution: 0.        # [-]

  baseInitState:
    pos: [0.0, 0.0, 0.32] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  randomCommandRanges:
    linear_x: [0.3, 1.] # min max [m/s]
    linear_y: [0., 0.]   # min max [m/s]
    yaw: [-0.1, 0.1]          # min max [rad/s]

  control:
    # PD Drive parameters:
    stiffness: 30.0  # [N*m/rad]
    damping: 0.4    # [N*m*s/rad]
    actionScale: 0.4
    hipActionScale: 0.15
    controlFrequencyInv: 8  # 60 Hz

  defaultJointAngles:  # = target angles when action = 0.0
    FL_upper: 0.9    # [rad]
    RL_upper: 0.9    # [rad]
    FR_upper: 0.9   # [rad]
    RR_upper: 0.9   # [rad]

    FL_hip: 0.     # [rad]
    RL_hip: 0.     # [rad]
    FR_hip: 0.     # [rad]
    RR_hip: 0.     # [rad]

    FL_lower: -1.8     # [rad]
    RL_lower: -1.8     # [rad]
    FR_lower: -1.8     # [rad]
    RR_lower: -1.8     # [rad]
    
  urdfAsset:
    collapseFixedJoints: True
    fixBaseLink: False
    defaultDofDriveMode: 1 # see GymDofDriveModeFlags (0 is none, 1 is pos tgt, 2 is vel tgt, 4 effort)

  learn:
    # rewards
    linearVelocityXYRewardScale: 2.0
    angularVelocityZRewardScale: 1.0
    linearVelocityZRewardScale: -0.8
    torqueRewardScale: -0.000025 
    torqueSmoothingRewardScale: -0.00001 
    contactForceRewardScale: 0.

    # normalization
    linearVelocityScale: 2.0
    angularVelocityScale: 0.25
    dofPositionScale: 1.0
    dofVelocityScale: 0.05

    # episode length in seconds
    episodeLength_s: 50

    # use diagonal action
    diagonal_act: False

  # viewer cam:
  viewer:
    refEnv: 0
    # pos: [10, -5, 4]  # [m]
    pos: [0, -2, 0.4]  # [m]
    lookat: [0.2, 0.2, -0.4]  # [m]

  controller: False

  # sensor:
  sensor:
    historical_step: 4
    sys_id: False

sim:
  substeps: 2
  gravity: [0., 0. ,-9.81]  # [m/s^2]
  up_axis: 1  # 0 is y, 1 is z
  # dt: 0.005
  dt: 0.0025

  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 5.0

task:
  randomize: True
  randomization_params:
    frequency: 10000
    observations:
      range: [0, .002] # range for the white noise
      range_correlated: [0, .001 ] # range for correlated noise, refreshed with freq `frequency`
      operation: "additive"
      distribution: "gaussian"
      schedule: "linear"   # "constant" is to turn on noise after `schedule_steps` num steps
      schedule_steps: 40000
    actor_params:
      a1:
        dof_properties:
          damping: 
            range: [0.2, 0.5]
            operation: "scaling"
            distribution: "loguniform"
            schedule: "linear"  
            schedule_steps: 30000
          stiffness: 
            range: [50., 90.]
            operation: "scaling"
            distribution: "loguniform"
            schedule: "linear"  
            schedule_steps: 30000
        rigid_body_properties:
          mass: 
            range: [0.8, 1.2]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear"  
            schedule_steps: 30000
        rigid_shape_properties:
          friction: 
            num_buckets: 250
            range: [0.7, 1.3]
            operation: "scaling"
            distribution: "uniform"

randomize_reward:
  randomize: False
  randomization_params:
    frequency: 100000
    reward_scale:
      linearVelocityXYRewardScale:
        range: [1., 3.]
        distribution: "uniform"
        schedule: "linear"
        schedule_steps: 50000
      angularVelocityZRewardScale:
        range: [1., 2.]
        distribution: "uniform"
        schedule: "linear"
        schedule_steps: 50000
      torqueRewardScale:
        range: [-0.000005, -0.000035]
        distribution: "uniform"
        schedule: "linear"
        schedule_steps: 50000
      torqueSmoothingRewardScale:
        range: [-0.000015, -0.000025]
        distribution: "uniform"
        schedule: "linear"
        schedule_steps: 50000
