env:
  numEnvs: 1
  envSpacing: 4.  # [m]

  plane:
    staticFriction: 1.0  # [-]
    dynamicFriction: 1.0  # [-]
    restitution: 0.        # [-]

  baseInitState:
    pos: [0.0, 0.0, 0.32] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  randomCommandVelocityRanges:
    linear_x: [-2., 2.] # min max [m/s]
    linear_y: [-1., 1.]   # min max [m/s]
    yaw: [-0.1, 0.1]          # min max [rad/s]

  control:
    # PD Drive parameters:
    stiffness: 40.0  # [N*m/rad]
    damping: 0.05    # [N*m*s/rad]
    actionScale: 0.4
    controlFrequencyInv: 4  # 60 Hz

  defaultJointAngles:  # = target angles when action = 0.0
    FL_upper: 0.9    # [rad]
    RL_upper: 0.9    # [rad]
    FR_upper: 0.9   # [rad]
    RR_upper: 0.9   # [rad]

    FL_hip: 0.     # [rad]
    RL_hip: 0.     # [rad]
    FR_hip: 0.     # [rad]
    RR_hip: 0.     # [rad]

    FL_lower: -1.8     # [rad]
    RL_lower: -1.8     # [rad]
    FR_lower: -1.8     # [rad]
    RR_lower: -1.8     # [rad]
    
  urdfAsset:
    collapseFixedJoints: True
    fixBaseLink: False
    defaultDofDriveMode: 1 # see GymDofDriveModeFlags (0 is none, 1 is pos tgt, 2 is vel tgt, 4 effort)

  learn:
    # rewards
    linearVelocityXYRewardScale: 1.0
    angularVelocityZRewardScale: 0.5
    torqueRewardScale: -0.000025 
    torqueSmoothingRewardScale: -0.000025 

    # normalization
    linearVelocityScale: 2.0
    angularVelocityScale: 0.25
    dofPositionScale: 1.0
    dofVelocityScale: 0.05

    # episode length in seconds
    episodeLength_s: 50

  # viewer cam:
  viewer:
    refEnv: 0
    pos: [0, -2, 0.4]  # [m]
    lookat: [0.2, 0.2, -0.4]  # [m]


  # sensor:
  sensor:
    historical_step: 3

sim:
  substeps: 2
  gravity: [0., 0. ,-9.81]  # [m/s^2]
  up_axis: 1  # 0 is y, 1 is z

  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 5.0

task:
  randomize: False
  randomization_params:
    frequency: 10000
