seed: -1
clip_observations: 1000.0
clip_actions: 4.0
policy: # only works for MlpPolicy right now
  vf_hid_sizes: [512, 256, 128]
  pi_hid_sizes: [512, 256, 128]
  activation: elu # can be elu, relu, selu, crelu, lrelu, tanh, sigmoid
  encoder_type: "mlp"
learn:
  agent_name: a1_ppo
  test: False
  resume: 0
  save_interval: 200 # check for potential saves every this many iterations
  print_log: True

  # number of policy updates
  max_iterations: 2000

  # training params
  cliprange: 0.2
  ent_coef: 0.001
  nsteps: 24
  noptepochs: 8
  nminibatches: 4 # this is per agent
  optim_stepsize: 3.e-4
  schedule: adaptive # could be adaptive, linear or fixed
  gamma: 0.99
  lam: 0.95
  init_noise_std: 1.0
  desired_kl: 0.01
  log_interval: 1
  max_grad_norm: 1.
