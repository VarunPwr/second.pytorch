seed: -1
clip_observations: 1000.0
clip_actions: 4.0
policy: # only works for MlpPolicy right now
  vf_hid_sizes: [512, 256, 64]
  pi_hid_sizes: [512, 256, 64]
  activation: elu # can be elu, relu, selu, crelu, lrelu, tanh, sigmoid
  encoder_type: "nature"
  encoder_params:
    in_channels: 4
    visual_dim: 16384
    state_dim: 132
    hidden_dims: [256]
learn:
  agent_name: a1_visual_ppo
  test: False
  resume: 0
  save_interval: 50 # check for potential saves every this many iterations
  print_log: True

  # number of policy updates
  max_iterations: 500

  # training params
  cliprange: 0.2
  ent_coef: 0.0
  nsteps: 24
  noptepochs: 8
  nminibatches: 4 # this is per agent
  optim_stepsize: 8.e-3
  schedule: adaptive # could be adaptive, linear or fixed
  gamma: 0.99
  lam: 0.95
  init_noise_std: 0.75
  desired_kl: 0.01
  log_interval: 1
